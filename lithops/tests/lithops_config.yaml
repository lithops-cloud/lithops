lithops:
    storage: ibm_cos
    storage_bucket: test-bucket-te
    mode: serverless
    #rabbitmq_monitor: <True/False>
    data_cleaner: False
    #workers: <MAX_NUM_OF_WORKERS>
    #data_limit: 4  # in MiB
    #execution_timeout: 1800
    #include_modules: <LIST_OF_MODULES>
    #exclude_modules: <LIST_OF_MODULES>
    #log_level: INFO
    #log_format: "%(asctime)s [%(levelname)s] %(name)s -- %(message)s"
    #log_stream: ext://sys.stdout
    #log_filename <path_to_a_file>

serverless:
    backend: code_engine
    #runtime :
    #runtime_timeout: 600
    #runtime_memory: 256
    #remote_invoker: <True/False>

#standalone:
    #backend: ibm_vpc
    #runtime: <RUNTIME_NAME>
    #exec_mode: consume
    #auto_dismantle: True
    #pull_runtime: <false, true>
    #hard_dismantle_timeout: 3600
    #soft_dismantle_timeout: 300

ibm:
    iam_api_key: <iamapikey>

#ibm_cf:
    #endpoint    : <REGION_ENDPOINT>
    #namespace   : <NAMESPACE>
    #api_key     : <API_KEY>
    #namespace_id : <NAMESPACE_ID> # Only for IAM auth
    #runtime: <RUNTIME_NAME>

code_engine:
    namespace  : 75nd5iv9zir
    region     : us-south
    docker_server: us.icr.io
    docker_user: iamapikey
    docker_password: <iamapikey>
    runtime: us.icr.io/omer-test/lithops-ce:234dev2


ibm_cos:
    region : eu-de
    endpoint    : https://s3.eu-de.cloud-object-storage.appdomain.cloud
    private_endpoint: https://s3.private.eu-de.cloud-object-storage.appdomain.cloud
    api_key     : <cos_api_key>
